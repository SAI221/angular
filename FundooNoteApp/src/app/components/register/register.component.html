<div fxLayout="row" fxLayoutAlign="center center" >
  <mat-card fxFlex="30%;" fxFlex.xs="70%" fxFlex.sm="40%" fxFlex.md="30%">
    <form [formGroup]="registerForm" (ngSubmit)='onSubmit(registerForm.value)'>
      <div align="center">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzhUpZgKcB3W43ezR82oygbY8_K39hXIODh04jqm89pJBI1DdKrQ" height=25% width=25%>
      </div><br>
      <div align="center"><label><b>Register For Fundoo Note</b></label></div><br>
      <div class="form-group" class="example-container">
        <mat-form-field>
          <input matInput placeholder="Enter your email" type="email" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <mat-error *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <mat-error *ngIf="f.email.errors.required">
              *email Id is <strong>required</strong>
            </mat-error>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group" class="example-container">
        <mat-form-field>
          <input matInput placeholder="Enter your userName" type="text" formControlName="userName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
          <mat-error *ngIf="submitted && f.userName.errors" class="invalid-feedback">
            <mat-error *ngIf="f.userName.errors.required">
              *userName is <strong>required</strong>
            </mat-error>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group" class="example-container">
        <mat-form-field>
          <input matInput placeholder="Enter your password" type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <mat-error *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <mat-error *ngIf="f.password.errors.required">
              *password is <strong>required</strong>
            </mat-error>
          </mat-error>
        </mat-form-field>
      </div>
        <div class="form-group" class="example-container">
          <mat-form-field>
            <input matInput placeholder="Enter your mobileNo" type="userName" formControlName="mobileNo" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.mobileNo.errors }" />
            <mat-error *ngIf="submitted && f.mobileNo.errors" class="invalid-feedback">
              <mat-error *ngIf="f.userName.errors.required">
                *userName is <strong>required</strong>
              </mat-error>
            </mat-error>
          </mat-form-field>
      </div>
      <div class="form-group">
        <mat-card-actions>
          <div class="button-row">
            <button mat-raised-button>Register</button>
           
          </div>
        </mat-card-actions>
      </div>
    </form>
  </mat-card>
</div>
